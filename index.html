<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse Client</title>
    <link rel="icon" href="https://i.imgur.com/75o3xCm.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .glow-corners {
            border-radius: 15px;
            box-shadow: 0 0 20px #ffd700, 0 0 30px #ff8c00;
            padding: 20px;
            margin-top: 30px;
        }

        .header {
            text-align: center;
            animation: glow 2s infinite alternate;
            margin-top: 50px;
        }

        .header img {
            width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 5rem; /* Increased size */
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 20px #ffd700, 0 0 30px #ff8c00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .button {
            font-size: 1.5rem;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            color: black;
            background: linear-gradient(45deg, #ffd700, #ff8c00);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px #ff8c00;
            position: relative;
            width: 200px; /* Ensure buttons are same size */
        }

        .button:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #ff8c00, #ffd700);
        }

        .button:active {
            box-shadow: 0 0 25px #ff8c00, 0 0 40px #ffd700;
        }

        .button:focus {
            outline: none;
        }

        .glowing {
            animation: glow-button 1s ease-in-out infinite;
        }

        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }

        .description {
            font-size: 1.25rem;
            color: #ff8c00;
            margin-bottom: 30px;
            text-align: center;
            animation: glow-description 2s infinite alternate;
        }

        .feature-button {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .feature-button img {
            width: 20px;
            height: 20px;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #ff8c00, 0 0 20px #ffd700;
            }
            50% {
                text-shadow: 0 0 30px #ff8c00, 0 0 40px #ffd700;
            }
            100% {
                text-shadow: 0 0 10px #ff8c00, 0 0 20px #ffd700;
            }
        }

        @keyframes glow-button {
            0% {
                box-shadow: 0 0 10px #ff8c00;
            }
            50% {
                box-shadow: 0 0 20px #ffd700;
            }
            100% {
                box-shadow: 0 0 10px #ff8c00;
            }
        }

        @keyframes glow-description {
            0% {
                text-shadow: 0 0 10px #ff8c00, 0 0 20px #ffd700;
            }
            100% {
                text-shadow: 0 0 20px #ff8c00, 0 0 30px #ffd700;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.imgur.com/75o3xCm.png" alt="Eclipse Logo">
        <h1>ECLIPSE</h1>
    </div>

    <div class="description">
        <p>Eclipse Client is in development. Stay tuned on our Discord!</p>
    </div>

    <div class="button-container">
        <button class="button disabled" id="download-btn">
            <div class="feature-button">
                <img src="https://img.icons8.com/ios/50/ffffff/download.png" alt="Download Icon">Download
            </div>
        </button>
        <button class="button glowing" onclick="window.location.href='https://discord.gg/6QNHUhE569'">
            <div class="feature-button">
                <img src="https://img.icons8.com/ios/50/ffffff/discord-logo.png" alt="Discord Icon">Discord
            </div>
        </button>
        <button class="button glowing">
            <div class="feature-button">
                <img src="https://img.icons8.com/ios/50/ffffff/workstation.png" alt="Features Icon">Features
            </div>
        </button>
    </div>

    <footer>
        <p style="text-align: center; color: #ff8c00;">&copy; 2024 Eclipse Client. All rights reserved.</p>
    </footer>
</body>
</html>
